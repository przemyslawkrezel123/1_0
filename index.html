<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css" />
  <title>repl.it</title>
</head>

<body>
  <div>
    <div id="ex1" class="ex">
      <h5>Ex1 - OnClick</h5>
      <button id="ex1_button">Click me</button>
      <script> //1_1.1
        document.addEventListener("DOMContentLoaded", function() {
          const button = document.getElementById("ex1_button");
          const output = document.getElementById("ex1_content");
          button.addEventListener("click", function() {
            let ex1_wynik = ""
            for (let i = 0; i < 10; i++) {
              ex1_wynik += i + ", "
            }
            output.innerText = ex1_wynik;
          });
        });
      </script>
      <div id="ex1_content"></div>
    </div>

    <div id="ex2" class="ex">
      <h5>Ex2 - Validation</h5>
      <input type="text" id="ex2_text" placeholder="phone number" />
      <div id="ex2_content"></div>

      <script>
        const pole = document.getElementById("ex2_text");
        const komunikat = document.getElementById("ex2_content");

        pole.addEventListener("input", walidacja);

        function walidacja() {
          const wartosc = pole.value;

          if (wartosc.match(/[\W_]/)) {
            komunikat.textContent = "Numer nie może zawierać znaków specjalnych";
          } else if (wartosc.match(/[a-zA-Z]/)) {
            komunikat.textContent = "Numer nie może zawierać liter";
          } else if (wartosc.length !== 9) {
            komunikat.textContent = "Długość numeru musi być równa 9";
          } else if (wartosc.match(/^[0-9]{9}$/)) {
            komunikat.textContent = "Numer telefonu jest poprawny";
          } else {
            komunikat.textContent = "";
          }
        }
      </script>
    </div>

    <div id="ex3" class="ex">
      <h5>Ex3 - Drag&Drop</h5>
      <div>
        <div id="ex3_one">
          <div id="ex3_element" draggable="true">Content</div>
        </div>
        <div id="ex3_two"></div>
      </div>
    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
